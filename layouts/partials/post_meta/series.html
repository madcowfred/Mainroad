{{- if .Params.series }}
<div class="meta__item-series meta__item">
	{{ partial "svg/series.svg" (dict "class" "meta__icon") }}
	<span class="meta__text">{{ range $index, $series := .Params.series }}{{ if gt $index 0 }}, {{ end }}<a class="meta__link" href="{{ "series/" | relLangURL }}{{ . | urlize | lower }}" rel="series">{{ . }}</a>{{ end }}</span>
</div>
{{ end -}}
